<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/book-library.js"></script>
    <script src="scripts/database.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/book-library.css" />

    <title>e-books</title>
</head>

<body onload="startApp()">

    <header id="menu">
        <a href="#" id="linkHome">Home</a>
        <a href="#" id="linkListBooks">List Books</a>
        <a href="#" id="linkCreateBook">Create Book</a>
        <a href="#" id="linkSearch">Search For Books Online</a>
    </header>

    <section id="loadingBox">Loading...</section>

    <section id="infoBox">Info</section>

    <section id="errorBox">Error</section>

    <main>
        <section id="viewHome">
            <h1>Welcome</h1>
            Welcome to your E-Library!
        </section>

        <section id="viewBooks">
            <h1>Books</h1>
            <div id="books"></div>
        </section>

        <section id="viewCreateBook">
            <h1>Create Book</h1>
            <form id="formCreateBook">
                <div>Title:</div>
                <div><input type="text" name="title" required /></div>
                <div>Author:</div>
                <div><input type="text" name="author" required /></div>
                <div>Description:</div>
                <div><textarea name="descr" rows="10" required></textarea></div>
                <div><input type="button" id="buttonCreateBook" value="Create" /></div>
            </form>
        </section>

        <section id="viewEditBook">
            <h1>Edit existing book</h1>
            <form id="formEditBook">
                <div><input type="hidden" name="id" required></div>
                <div>Title:</div>
                <div><input type="text" name="title" required /></div>
                <div>Author:</div>
                <div><input type="text" name="author" required /></div>
                <div>Description:</div>
                <div><textarea name="descr" rows="10" required></textarea></div>
                <div><input type="button" id="buttonEditBook" value="Edit" /></div>
            </form>
        </section>

        <section id="search">
            <iframe src="https://duckduckgo.com/search.html?prefill=Search DuckDuckGo" style="overflow:hidden;margin:0;padding:0;width:408px;height:40px;" frameborder="0"></iframe>
        </section>

    </main>

    <footer>Your Simple E-Library - A SPA Application</footer>

</body>

</html>
